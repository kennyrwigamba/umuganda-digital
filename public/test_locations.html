<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Locations API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .test-section {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }

        pre {
            background: #f5f5f5;
            padding: 10px;
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <h1>Location API Test</h1>

    <div class="test-section">
        <h2>Test 1: Direct API Call</h2>
        <button onclick="testAPI()">Test API</button>
        <div id="api-result"></div>
    </div>

    <div class="test-section">
        <h2>Test 2: Province Loading</h2>
        <button onclick="testProvinceLoading()">Load Provinces</button>
        <select id="province-select">
            <option value="">Not loaded</option>
        </select>
        <div id="province-result"></div>
    </div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('api-result');
            resultDiv.innerHTML = 'Testing...';

            try {
                console.log('Testing API endpoint: api/locations.php?action=provinces');
                const response = await fetch('api/locations.php?action=provinces');

                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('Response data:', data);

                resultDiv.innerHTML = `
                    <div class="success">✅ API Response received</div>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;

            } catch (error) {
                console.error('API Test Error:', error);
                resultDiv.innerHTML = `
                    <div class="error">❌ API Error: ${error.message}</div>
                `;
            }
        }

        async function testProvinceLoading() {
            const select = document.getElementById('province-select');
            const resultDiv = document.getElementById('province-result');

            select.innerHTML = '<option value="">Loading...</option>';
            resultDiv.innerHTML = 'Loading provinces...';

            try {
                const response = await fetch('api/locations.php?action=provinces');

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();

                if (data.success && data.data) {
                    select.innerHTML = '<option value="">Select Province</option>';
                    data.data.forEach(province => {
                        const option = document.createElement('option');
                        option.value = province.id;
                        option.textContent = province.name;
                        select.appendChild(option);
                    });

                    resultDiv.innerHTML = `<div class="success">✅ Loaded ${data.data.length} provinces</div>`;
                } else {
                    throw new Error(data.error || 'Invalid response format');
                }

            } catch (error) {
                console.error('Province Loading Error:', error);
                select.innerHTML = '<option value="">Error loading</option>';
                resultDiv.innerHTML = `<div class="error">❌ Error: ${error.message}</div>`;
            }
        }

        // Auto-test on page load
        window.addEventListener('load', function () {
            console.log('Page loaded, testing API...');
            testAPI();
        });
    </script>
</body>

</html>

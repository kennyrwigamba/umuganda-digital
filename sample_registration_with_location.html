<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration - Umuganda Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Create Your Account
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Join Umuganda Digital Platform
                </p>
            </div>

            <form id="registrationForm" class="mt-8 space-y-6" method="POST" action="process_registration.php">
                <!-- Personal Information -->
                <div class="space-y-4">
                    <h3 class="text-lg font-medium text-gray-900">Personal Information</h3>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="first_name" class="block text-sm font-medium text-gray-700">First Name</label>
                            <input type="text" id="first_name" name="first_name" required
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>

                        <div>
                            <label for="last_name" class="block text-sm font-medium text-gray-700">Last Name</label>
                            <input type="text" id="last_name" name="last_name" required
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>
                    </div>

                    <div>
                        <label for="national_id" class="block text-sm font-medium text-gray-700">National ID</label>
                        <input type="text" id="national_id" name="national_id" required maxlength="16"
                            pattern="[0-9]{16}"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        <p class="mt-1 text-sm text-gray-500">16-digit national ID number</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                            <input type="email" id="email" name="email" required
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>

                        <div>
                            <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                            <input type="tel" id="phone" name="phone" required pattern="[+]?[0-9]{10,}"
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="date_of_birth" class="block text-sm font-medium text-gray-700">Date of
                                Birth</label>
                            <input type="date" id="date_of_birth" name="date_of_birth" required
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>

                        <div>
                            <label for="gender" class="block text-sm font-medium text-gray-700">Gender</label>
                            <select id="gender" name="gender" required
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Location Information -->
                <div class="space-y-4">
                    <h3 class="text-lg font-medium text-gray-900">Location Information</h3>
                    <p class="text-sm text-gray-600">Select your administrative location in Rwanda</p>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="province" class="block text-sm font-medium text-gray-700">Province</label>
                            <select id="province" name="province" required
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                <option value="">Select Province</option>
                            </select>
                        </div>

                        <div>
                            <label for="district" class="block text-sm font-medium text-gray-700">District</label>
                            <select id="district" name="district" required disabled
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 disabled:bg-gray-100">
                                <option value="">Select District</option>
                            </select>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="sector" class="block text-sm font-medium text-gray-700">Sector</label>
                            <select id="sector" name="sector" required disabled
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 disabled:bg-gray-100">
                                <option value="">Select Sector</option>
                            </select>
                        </div>

                        <div>
                            <label for="cell" class="block text-sm font-medium text-gray-700">Cell</label>
                            <select id="cell" name="cell" required disabled
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 disabled:bg-gray-100">
                                <option value="">Select Cell</option>
                            </select>
                        </div>
                    </div>

                    <!-- Location Display -->
                    <div id="locationDisplay" class="hidden">
                        <div class="bg-blue-50 border border-blue-200 rounded-md p-3">
                            <p class="text-sm font-medium text-blue-800">Selected Location:</p>
                            <p id="locationPath" class="text-sm text-blue-600"></p>
                        </div>
                    </div>

                    <!-- Hidden fields for location IDs -->
                    <input type="hidden" name="province_id" id="province_id">
                    <input type="hidden" name="district_id" id="district_id">
                    <input type="hidden" name="sector_id" id="sector_id">
                    <input type="hidden" name="cell_id" id="cell_id">
                </div>

                <!-- Security -->
                <div class="space-y-4">
                    <h3 class="text-lg font-medium text-gray-900">Account Security</h3>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="password" name="password" required minlength="8"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        <p class="mt-1 text-sm text-gray-500">Minimum 8 characters</p>
                    </div>

                    <div>
                        <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm
                            Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>

                <!-- Terms and Conditions -->
                <div class="flex items-center">
                    <input type="checkbox" id="terms" name="terms" required
                        class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="terms" class="ml-2 block text-sm text-gray-900">
                        I agree to the <a href="#" class="text-blue-600 hover:text-blue-500">Terms and Conditions</a>
                        and <a href="#" class="text-blue-600 hover:text-blue-500">Privacy Policy</a>
                    </label>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit" id="submitBtn" disabled
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-gray-400 disabled:cursor-not-allowed">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <svg class="h-5 w-5 text-blue-500 group-hover:text-blue-400"
                                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd"
                                    d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                                    clip-rule="evenodd" />
                            </svg>
                        </span>
                        Create Account
                    </button>
                </div>

                <!-- Login Link -->
                <div class="text-center">
                    <p class="text-sm text-gray-600">
                        Already have an account?
                        <a href="login.php" class="font-medium text-blue-600 hover:text-blue-500">Sign in here</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <!-- Include Location Hierarchy JavaScript -->
    <script src="/js/location-hierarchy.js"></script>

    <script>
        $(document).ready(function () {
            // Initialize location hierarchy
            const locationHierarchy = LocationUtils.initRegistrationForm('#registrationForm');

            // Handle location changes
            $('#registrationForm').on('locationChanged', function (event, location) {
                // Update location display
                if (location.cell_id) {
                    const locationPath = LocationUtils.formatLocationDisplay(location);
                    $('#locationPath').text(locationPath);
                    $('#locationDisplay').removeClass('hidden');
                } else {
                    $('#locationDisplay').addClass('hidden');
                }

                // Enable/disable submit button based on form validity
                validateForm();
            });

            // Form validation
            function validateForm() {
                const isLocationValid = locationHierarchy.isValid();
                const isPersonalInfoValid = validatePersonalInfo();
                const isPasswordValid = validatePasswords();
                const isTermsAccepted = $('#terms').is(':checked');

                const isFormValid = isLocationValid && isPersonalInfoValid && isPasswordValid && isTermsAccepted;
                $('#submitBtn').prop('disabled', !isFormValid);
            }

            function validatePersonalInfo() {
                const requiredFields = ['first_name', 'last_name', 'national_id', 'email', 'phone', 'date_of_birth', 'gender'];
                return requiredFields.every(field => {
                    const value = $(`#${field}`).val().trim();
                    return value !== '';
                });
            }

            function validatePasswords() {
                const password = $('#password').val();
                const confirmPassword = $('#confirm_password').val();

                if (password.length < 8) return false;
                if (password !== confirmPassword) return false;

                return true;
            }

            // Real-time validation
            $('#registrationForm input, #registrationForm select').on('input change', function () {
                validateForm();
            });

            // Password confirmation validation
            $('#confirm_password').on('input', function () {
                const password = $('#password').val();
                const confirmPassword = $(this).val();

                if (confirmPassword && password !== confirmPassword) {
                    $(this).addClass('border-red-500');
                    $(this).after('<p class="text-red-500 text-sm mt-1">Passwords do not match</p>');
                } else {
                    $(this).removeClass('border-red-500');
                    $(this).siblings('.text-red-500').remove();
                }
            });

            // National ID validation
            $('#national_id').on('input', function () {
                const value = $(this).val();
                if (value && !/^[0-9]{16}$/.test(value)) {
                    $(this).addClass('border-red-500');
                } else {
                    $(this).removeClass('border-red-500');
                }
            });

            // Form submission
            $('#registrationForm').on('submit', function (e) {
                e.preventDefault();

                if (!validateForm()) {
                    alert('Please complete all required fields correctly.');
                    return;
                }

                // Show loading state
                $('#submitBtn').prop('disabled', true).text('Creating Account...');

                // Submit form
                $.ajax({
                    url: $(this).attr('action'),
                    method: 'POST',
                    data: $(this).serialize(),
                    dataType: 'json',
                    success: function (response) {
                        if (response.success) {
                            alert('Account created successfully! Please check your email for verification.');
                            window.location.href = 'login.php';
                        } else {
                            alert('Error: ' + response.message);
                            $('#submitBtn').prop('disabled', false).text('Create Account');
                        }
                    },
                    error: function () {
                        alert('An error occurred. Please try again.');
                        $('#submitBtn').prop('disabled', false).text('Create Account');
                    }
                });
            });
        });
    </script>
</body>

</html>

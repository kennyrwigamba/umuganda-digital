<!DOCTYPE html>
<html>

<head>
    <title>Quick Chart Test</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }

        .chart-box {
            width: 100%;
            height: 300px;
            border: 1px solid #ddd;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Quick Chart Test</h1>
        <div class="chart-box">
            <canvas id="testChart"></canvas>
        </div>
        <div id="debug"></div>
    </div>

    <script>
        console.log('Starting chart test...');
        document.getElementById('debug').innerHTML += '<p>Chart.js loaded: ' + (typeof Chart !== 'undefined') + '</p>';

        if (typeof Chart !== 'undefined') {
            document.getElementById('debug').innerHTML += '<p>Chart.js version: ' + Chart.version + '</p>';

            try {
                const ctx = document.getElementById('testChart').getContext('2d');
                const chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: ['A', 'B', 'C', 'D'],
                        datasets: [{
                            label: 'Test Dataset',
                            data: [10, 25, 15, 30],
                            borderColor: '#3b82f6',
                            backgroundColor: 'rgba(59, 130, 246, 0.1)'
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false
                    }
                });
                document.getElementById('debug').innerHTML += '<p style="color: green;">Chart created successfully!</p>';
            } catch (error) {
                document.getElementById('debug').innerHTML += '<p style="color: red;">Chart creation failed: ' + error.message + '</p>';
                console.error('Chart error:', error);
            }
        } else {
            document.getElementById('debug').innerHTML += '<p style="color: red;">Chart.js not loaded!</p>';
        }
    </script>
</body>

</html>
